<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <body class="uk-height-1-1">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 250px;">
            <h1>登录</h1>
    
            <p class="uk-text-danger" th:if="${param.error}">
                用户名或密码错误...
            </p>
    
            <form class="uk-panel uk-panel-box uk-form" method="post" th:action="@{/login}">
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="用户名" name="username"
                           value="reader"/>
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="password" placeholder="密码" name="password"
                           value="reader"/>
                </div>
                <div class="uk-form-row">
                    <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
                </div>
            </form>
    
        </div>
    </div>
    </body>

</html>
